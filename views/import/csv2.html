<p>2. {"Which columns should be imported?"}</p>

<form method="post" action="/events/import/csv2">

<p>
<table width="100%">
	<tr>
{% foreach headers %}
		<th>{{ loop_value }}</th>
{% end %}
	</tr>
{% foreach samples %}
	<tr>
	{{ loop_value|blog_filter_csv_line }}
	</tr>
{% end %}
	<tr>
{% foreach headers %}
		<td>
<select name="map-{{ loop_index }}">
	<option value="">{"Import as..."}</option>
	<option value="title">{"Title"}</option>
	<option value="start_date">{"Date"}</option>
	<option value="end_date">{"End Date"}</option>
	<option value="starts">{"Time"}</option>
	<option value="ends">{"Ends"}</option>
	<option value="category">{"Category"}</option>
	<option value="details">{"Details"}</option>
	<option value="venue">{"Venue name"}</option>
	<option value="address">{"Address"}</option>
	<option value="city">{"City"}</option>
	<option value="contact">{"Contact"}</option>
	<option value="email">{"Email"}</option>
	<option value="phone">{"Phone"}</option>
</select>
		</td>
{% end %}
	</tr>
</table>
</p>

<p>{"Mark imported events as public?"}<br />
<select name="public">
	<option value="yes">{"Yes"}</option>
	<option value="no">{"No"}</option>
</select></p>

<p><input type="submit" value="{"Finish importing"}" /></p>

</form>
