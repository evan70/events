<script>
$(function () {
	$('#events-calendar').fullCalendar ({
		header: {
			left: 'prev,next today',
			center: 'title',
			right: 'month,basicWeek'
		},
		editable: false,
		{% if gcal_link %}
		eventSources: [
			'/events/json',
			{
				url: '{{gcal_link}}',
				className: 'gcal-event'
			}
		]
		{% else %}
		events: '/events/json'
		{% end %}
	});
});
</script>
{% if User::is_valid () && User::is ('admin') %}
<p><a href="/events/add">{"Add Event"}</a></p>
{% end %}
<div id="events-calendar"></div>
