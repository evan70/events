<p>
	<a href="/events/admin">&laquo; {"Events"}</a>
	&nbsp;|&nbsp;
	<a href="/events/categories/add">{"Add Category"}</a>
</p>

<p>
<table width="100%">
	<tr>
		<th width="80%">{"Category"}</th>
		<th width="20%">&nbsp;</th>
	</tr>
{% foreach categories as category %}
	<tr>
		<td>
			<a href="/events/calendar/{{category->id}}/{{category->name|URLify::filter}}">{{category->name}}</a>
		</td>
		<td style="text-align: right">
			<a href="/events/categories/edit?id={{category->id}}">{"Edit"}</a>
			|
			<a href="/events/categories/delete" data-id="{{category->id}}" onclick="return $.confirm_and_post (this, '{"Are you sure you want to delete this category?"}');">{"Delete"}</a>
		</td>
	</tr>
{% end %}
</table>
</p>
